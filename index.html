<!DOCTYPE HTML>
<html>
    <head>
        <title>url redirect</title>
        <script type="text/javascript">
            window.onload = function onLoad() {
                var param = GetQueryString();
                if (param) {
                    var target = document.getElementById("param");
                    target.innerText = param;
                    target.href = param;
                } else {
                    alert("uriパラメータになにも指定されていません");
                }
            }

            function GetQueryString() {
                if (1 < document.location.search.length) {
                    var query = document.location.search.substring(1);
                    
                    query = query.split("uri=")[1];
                    return query;
                }
                return null;
            }
        </script>    
    </head>
    <body>
        <div>URIパラメータに指定した文字列のリンクつくるツール</div>
        <a id="param"></a>
    </body>
</html>
